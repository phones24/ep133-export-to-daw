name: Shai-Hulud 2.0 Security Check

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main, master]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gensecaihq/Shai-Hulud-2.0-Detector@v1
        with:
          fail-on-critical: true
          scan-lockfiles: true
